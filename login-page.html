<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login-page.css">
        <title>LOGIN</title>
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body class="login-container">
        <img src="images/login-page/aksu-img.png" alt="an aks-74u">
        <img src="images/login-page/title-img.png" alt="the title of the page : onTarget">

        <h1 class="login-subtitle">LOGIN ACCOUNT</h1>

        <form class="login-form" name="login-form">
            <p class="error-label"></p>
            <div class="form-field">
                <label class="label-login" for="user-name">Username:</label>
                <input type="text" id="user-name" name="username">
            </div>
            
            <div class="form-field" >
                <label class="label-login" for="user-password">Password:</label>
                <input type="password" id="user-password" name="raw-password">
            </div>
            
            <input type="submit" class="login-button" name="submit">
        </form>

        <div class="sing-in-container">
            <div class="sign-in-section">
                <img class="sing-in-image" src="images/login-page/back-jbt.jpeg" alt="a soldier holding a customized rifle">
            </div>

            <div class="sign-in-section">
                <h3 class="sing-in-title">Don't have an account?</h3>
                <p>Don't worry, just</p>
                <button class="sing-in-button">SIGN UP</button>
            </div>
        </div>

        <script type="text/javascript">

            window.onload = function () {
                const loginForm = document.forms["login-form"];
                const input1= document.querySelector(".error-label");   

                loginForm.addEventListener('submit', (submitEvent)=>{
                    // Prevent default avoids the refresh of the page
                    submitEvent.preventDefault();

                    const formData = new FormData(loginForm);
                    
                    const username = formData.get('username')
                    const password = formData.get('raw-password')

                    if(!username || !password){
                        input1.innerHTML = "Incorrect password or username ";
                        input1.style.color = "white";
                        input1.style.display = "unset";

                        return false;
                    }else{
                        input1.innerHTML = "";
                        input1.style.display = "none";

                        // TODO: Add Login actions, home page is not ready yet
                    }
                })
            };
        </script>
    </body>
</html>
