<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1920px, initial-scale=1.0">
        <link rel="stylesheet" href="css/login-page.css">
        <title>LOGIN</title>
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body class="login-container">
        <div class="login-content">

            <img src="images/login-page/aksu.png" alt="err">
            <img class="login-title" src="images/login-page/title.png" alt="err">

            <h1 class="login-subtitle">LOGIN ACCOUNT</h1>

            <div class="login-form">
                <form action="name">

                    <p class="err1"></p>
                    <label class="label-login" for="fname">username</label>
                    <input type="text" class="fname" name="username">
                    
                    <label class="label-login" for="password">password</label>
                    <input type="password" class="password" name="raw-password">
                    
                </form>
                <button class="button-page">LOGIN</button>
            </div>

            <div class="singIn-content">
                <div class="singIn-container">

                    <img class="img-singIn" src="images/login-page/back-jbt.jpeg" alt="sorry">
                    <h1 class="title-singIn">Don't have an account?</h1>
                    <p>Don't worry, just</p>
                    <button class="button-page">SIGN UP</button>

                </div>   
            </div>
        </div>

        <script type="text/javascript">
                
            window.onload = function (){

                document.querySelector(".button-page").onclick = ()=>{

                    var name;
                    var password; 
                    var input1;

                    name = document.querySelector(".fname").value;
                    password = document.querySelector(".password").value;    
                    input1= document.querySelector(".err1");

                    if(!name || !password){     
                        input1.innerHTML = "Incorrect password or username ";
                        input1.style.color = "white";
                    }else{
                        input1.innerHTML = "";
                        window.location.href= "";
                    }
                }  
            };
        </script>
    </body>
</html>
