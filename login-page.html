<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1920px, initial-scale=1.0">
        <link rel="stylesheet" href="css/login-page.css">
        <title>LOGIN</title>
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body class="login-container">
        <div class="login-content">

            <img src="images/login-page/aksu-img.png">
            <img class="login-title" src="images/login-page/title-img.png">

            <h1 class="login-subtitle">LOGIN ACCOUNT</h1>

            <div class="login-form">
                <form action="name">

                    <p class="err-1"></p>
                    <label class="label-login" for="user-name">username</label>
                    <input type="text" class="user-name" name="username">
                    
                    <label class="label-login" for="user-password">password</label>
                    <input type="password" class="user-password" name="raw-password">
                    
                </form>
                <button class="login-page-button">LOGIN</button>
            </div>

            <div class="sing-in-content">
        
                <img class="img-sing-in" src="images/login-page/back-jbt.jpeg">
                <h1 class="title-sing-in">Don't have an account?</h1>
                <p>Don't worry, just</p>
                <button class="sing-in-button">SIGN UP</button>
    
            </div>
        </div>

        <script type="text/javascript">
                
            window.onload = function (){

                document.querySelector(".login-page-button").onclick = ()=>{

                    let name;
                    let password; 
                    let input1;

                    name = document.querySelector(".user-name").value;
                    password = document.querySelector(".user-password").value;    
                    input1= document.querySelector(".err-1");

                    if(!name || !password){     
                        input1.innerHTML = "Incorrect password or username ";
                        input1.style.color = "white";
                    }else{
                        input1.innerHTML = "";
                        window.location.href= "";
                    }
                }  
            };
        </script>
    </body>
</html>
